<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <h1></h1>
</head>
<body>

   <form name="my-form1" method="post" id="todo-form">
        From Date:- <input type="date" name="from_date">
        To Date:- <input type="date" name="to_date">
        userid:-<input type="int" name="data">
        <input type="submit" value="submit" style="font-size:0px; width:0px; border:0px; line-height:0px;"/>      
    </form>
     <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("form[name='my-form1']").submit(function(event) {
          event.preventDefault();
          $.post("/bill2", $(this).serialize())
            .done(function(data) {
              $("#bill").html(data.bill);
               $("#name").html(data.name);
               $("#address").html(data.address);
               $("#userid").html(data.userid);
                $("#phone").html(data.phone);
                $("#from_date").html(data.from_date);
                $("#to_date").html(data.to_date);
            })
            .fail(function() {
              $("#userid").html("Enter Correct UserID.");
              $("#bill").html(".");
               $("#name").html(".");
               $("#address").html(".");
               $("#userid").html(".");
                $("#phone").html(".");
                $("#from_date").html(".");
                $("#to_date").html(".");
            });
        });
      });
    </script>

    total :- <p id='bill'></p>
    name:- <p id='name'></p>
    Address :- <p id='address'></p>
    userid :- <p id='userid'></p>
     phone :- <p id='phone'></p>
     from_date:- <p id='from_date'>
    to_date:-<p id='to_date'>

    <form action="/sellingbill.html" method="POST">
        <input type="submit" name="submit" value="submit">
    </form>
</body>
</html>
