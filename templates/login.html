<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milky - Dairy Website Template</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/login/css/style.css">
</head>
<style>
    body {
  background-image: url('static/login/images/i7.jpg');
     background-repeat: no-repeat;
      background-size: 100% 100%;
  padding: 150px 0; }
</style>

<body>

{% extends 'base.html' %}
{% block content %}
    
    <p>{{ msg }}</p>
    <div class="main body">

        <!-- Sing in  Form -->
        <!-- <section class="sign-in body"> -->
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="static/login/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="/register.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>

                        <form method="POST" class="register-form" id="login-form" action="/login.html">
                            <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="phone" id="phone" placeholder="Your UserId"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                                                
                        
                    </div>
                </div>
            </div>
        <!-- </section> -->

    </div>

    <!-- JS -->
    <script src="static/login/vendor/jquery/jquery.min.js"></script>
    <script src="static/login/js1/main.js"></script>
{% endblock %}
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
